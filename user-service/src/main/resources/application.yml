server:
  port: 0 # Random port to allow multiple instances

spring:
  application:
    name: user-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090
  # Mongodb connection
  mongodb:
    host: localhost
    port: 27017
    database: users
  cloud:
    consul:
      discovery:
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
        health-check-path: /actuator/health
        health-check-interval: 10s

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus  # at minimum: health
  endpoint:
    health:
      show-details: always               # optional but helpful


logging:
  level:
    org.springframework.data.mongodb: DEBUG